<!DOCTYPE html>

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background: #f9f9fb; color: #333; line-height: 1.6; transition: background 0.5s, color 0.5s; }
    .kurta-shop-container { max-width: 1400px; margin: 0 auto; padding: 1rem; }

    .slider { position: relative; height: 400px; overflow: hidden; border-radius: 20px; margin: 2rem 0; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

    .slide img { width: 100%; height: 100%; object-fit: cover; }
    .slide-text { position: absolute; bottom: 30px; left: 30px; background: rgba(0,0,0,0.6); padding: 1rem 2rem; border-radius: 15px; color: #fff; }
    .slide-text h2 { font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 0.5rem; }
    .filter-bar { display: flex; justify-content: center; gap: 1rem; margin: 2rem 0; flex-wrap: wrap; }
    .filter-btn { padding: 0.8rem 1.5rem; background: #fff; border: 2px solid #8b5cf6; color: #8b5cf6; border-radius: 50px; cursor: pointer; font-weight: 500; transition: all 0.3s ease; }
    .filter-btn.active, .filter-btn:hover { background: #8b5cf6; color: #fff; }
    .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; padding: 1rem; }
    .product-card { background: #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: transform 0.3s ease; text-align: center; }
    .product-card:hover { transform: translateY(-10px); }
    .product-card img { width: 100%; height: 300px; object-fit: cover; }
    .product-card h3 { font-family: 'Playfair Display', serif; font-size: 1.3rem; margin: 1rem 0 0.5rem; color: #333; }
    .price { font-weight: 700; color: #f7b42c; font-size: 1.2rem; margin-bottom: 1rem; }
    .btn-buy { display: block; background: #25d366; color: #fff; padding: 0.8rem; text-decoration: none; font-weight: 500; border-radius: 0 0 20px 20px; transition: background 0.3s ease; }
    .btn-buy:hover { background: #128c7e; }
    .dark-mode-toggle { position: fixed; bottom: 20px; right: 20px; background: #333; color: #fff; padding: 1rem; border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 100; font-size: 0.9rem; }
    .dark-mode-toggle input { display: none; }
    .dark-mode-toggle label { cursor: pointer; }
    .footer { text-align: center; padding: 2rem; background: #f1f1f1; margin-top: 3rem; color: #555; font-size: 0.9rem; }
    .footer a { color: #25d366; text-decoration: none; }
    @media (max-width: 768px) { .slider { height: 250px; } .products-grid { grid-template-columns: 1fr; } }
    body.dark-mode { background: #121212; color: #e0e0e0; }
    body.dark-mode .header, body.dark-mode .product-card, body.dark-mode .filter-btn, body.dark-mode .footer { background: #1e1e1e; color: #e0e0e0; }
  </style>
</head>
<body>
<div class="kurta-shop-container">

  <div class="slider">
    <div class="slide active"><img src="https://via.placeholder.com/1200x500/8b5cf6/ffffff?text=Promo+Kurta+Diskon+20%25" alt="Promo">
      <div class="slide-text"><h2>Diskon 20% Semua Kurta!</h2><p>Hanya sampai 30 November 2025</p></div>
    </div>
  </div>
  <div class="filter-bar">
    <button class="filter-btn active" data-filter="all">Semua</button>
    <button class="filter-btn" data-filter="pria">Pria</button>
  </div>
  <div class="products-grid">
    <div class="product-card" data-category="pria">
      <img src="https://via.placeholder.com/300x400/667eea/ffffff?text=Kurta+Pria" alt="Kurta Pria">
      <h3>Kurta Pria Premium</h3>
      <p class="price">Rp 250.000</p>
      <a href="https://wa.me/6281234567890?text=Pesan+Kurta+Pria" class="btn-buy" target="_blank">Beli via WhatsApp</a>
    </div>
  </div>
  <div class="dark-mode-toggle"><input type="checkbox" id="darkMode"><label for="darkMode">Dark Mode</label></div>
  <footer class="footer"><p>Â© 2025 KurtaYogya</p><p>WA: <a href="https://wa.me/6281234567890">+62 812-3456-7890</a></p></footer>
</div>
<script>
  let slideIndex = 0;
  const slides = document.querySelectorAll('.slide');
  setInterval(() => { slideIndex = (slideIndex + 1) % slides.length; slides.forEach(s => s.classList.remove('active')); slides[slideIndex].classList.add('active'); }, 5000);
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active')); this.classList.add('active');
      const filter = this.getAttribute('data-filter');
      document.querySelectorAll('.product-card').forEach(card => { card.style.display = (filter === 'all' || card.getAttribute('data-category') === filter) ? 'block' : 'none'; });
    });
  });
  const darkToggle = document.getElementById('darkMode');
  darkToggle.addEventListener('change', () => { document.body.classList.toggle('dark-mode'); localStorage.setItem('darkMode', darkToggle.checked); });
  if (localStorage.getItem('darkMode') === 'true') { darkToggle.checked = true; document.body.classList.add('dark-mode'); }
</script>
</body>
</html>
