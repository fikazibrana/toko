    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Roboto', sans-serif; 
      background: #0a0a0a url('https://raw.githubusercontent.com/fikazibrana/toko/e5073bc488f8dee7b55bfec12dd2d80fea66b6f2/DSCF3794-3.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0; 
      line-height: 1.6; 
      position: relative;
    }
    body::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.78); backdrop-filter: blur(4px); z-index: -1;
    }
    .container { max-width: 1400px; margin: 0 auto; padding: 1rem; position: relative; z-index: 1; }

    /* Header */
    .header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1.2rem 2rem; background: rgba(26,26,26,0.92); backdrop-filter: blur(18px);
      box-shadow: 0 5px 25px rgba(0,0,0,0.7); position: sticky; top: 0; z-index: 100;
      border-bottom: 1px solid rgba(255,215,0,0.35); border-radius: 0 0 22px 22px;
    }
    .logo img { 
      height: auto; max-height: 60px; width: auto; max-width: 200px;
      filter: drop-shadow(0 0 10px rgba(255,215,0,0.5)); 
      object-fit: contain;
    }
    .contact-info { font-size: 0.98rem; text-align: right; }
    .contact-info a { color: #25d366; text-decoration: none; font-weight: 600; }

    /* Catalog Grid - 2 KOLOM DI MOBILE */
    .catalog-grid {
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
      gap: 1.5rem; 
      margin: 3rem 0; 
      padding: 0 1rem;
    }
    .catalog-card {
      background: rgba(26,26,26,0.88); border-radius: 22px; overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.7); border: 1px solid rgba(255,215,0,0.25);
      transition: transform 0.4s ease;
    }
    .catalog-card:hover { transform: translateY(-10px); }
    .catalog-card img {
      width: 100%; height: auto; min-height: 220px; object-fit: cover;
      border-bottom: 3px solid #ffd700;
    }
    .catalog-text {
      padding: 1.2rem; text-align: center;
    }
    .catalog-text h1 { 
      font-family: 'Playfair Display', serif; font-size: 1.8rem; color: #ffd700; 
      margin-bottom: 0.4rem; text-shadow: 0 0 12px rgba(255,215,0,0.4);
    }
    .catalog-text p { font-size: 1rem; color: #fff; }

    /* Produk Grid */
    .products-grid { 
      display: grid; grid-template-columns: repeat(auto-fill, minmax(330px, 1fr)); gap: 2.5rem; padding: 2rem;
    }
    .product-card { 
      background: rgba(26,26,26,0.92); border-radius: 25px; overflow: hidden; 
      box-shadow: 0 15px 40px rgba(0,0,0,0.7); transition: all 0.5s ease; text-align: center;
      border: 1px solid rgba(255,215,0,0.3); backdrop-filter: blur(12px);
    }
    .product-card:hover { 
      transform: translateY(-18px); 
      box-shadow: 0 30px 60px rgba(255,215,0,0.25); 
      border-color: #ffd700;
    }
    .product-card img { 
      width: 100%; height: 400px; max-width: 100%; 
      object-fit: cover; object-position: center; border-bottom: 2px solid #ffd700; 
    }
    .product-info { padding: 2rem; }
    .product-info h3 { 
      font-family: 'Playfair Display', serif; font-size: 1.5rem; margin-bottom: 1rem; color: #fff;
    }
    .price-old { text-decoration: line-through; color: #777; font-size: 1.1rem; }
    .price-new { font-weight: 700; color: #ffd700; font-size: 1.6rem; margin: 0.7rem 0; }
    .discount-badge { 
      background: linear-gradient(135deg, #ff3333, #cc0000); color: #fff; 
      padding: 0.5rem 1.2rem; border-radius: 30px; font-size: 1rem; font-weight: bold;
      display: inline-block; margin-bottom: 1.3rem; box-shadow: 0 5px 12px rgba(255,0,0,0.4);
    }
    .btn-buy { 
      display: block; background: linear-gradient(135deg, #25d366, #128c7e); 
      color: #fff; padding: 1.2rem; text-decoration: none; font-weight: 600; 
      border-radius: 0 0 25px 25px; transition: all 0.4s ease; font-size: 1.1rem;
    }
    .btn-buy:hover { background: linear-gradient(135deg, #128c7e, #0d6e5c); }

    /* Footer */
    .footer { 
      text-align: center; padding: 4rem 1rem; background: rgba(17,17,17,0.98); 
      margin-top: 6rem; border-top: 1px solid rgba(255,215,0,0.25); 
      font-size: 1rem; color: #bbb; backdrop-filter: blur(12px);
    }
    .footer a { color: #25d366; text-decoration: none; font-weight: 500; }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .header { padding: 1rem; flex-direction: column; gap: 0.8rem; text-align: center; }
      .logo img { max-height: 50px; max-width: 160px; }
      .catalog-grid { 
        grid-template-columns: 1fr 1fr; /* 2 KOLOM */
        gap: 1rem; padding: 0 0.5rem;
      }
      .catalog-card img { min-height: 160px; }
      .catalog-text h1 { font-size: 1.4rem; }
      .catalog-text p { font-size: 0.9rem; }
      .products-grid { grid-template-columns: 1fr; padding: 1rem; gap: 1.5rem; }
      .product-card img { height: 260px; }
      .product-info { padding: 1.5rem; }
      .product-info h3 { font-size: 1.3rem; }
      .price-new { font-size: 1.4rem; }
    }

    @media (max-width: 480px) {
      .catalog-grid { grid-template-columns: 1fr; /* 1 KOLOM DI HP KECIL */ }
      .catalog-card img { min-height: 180px; }
      .logo img { max-height: 45px; }
    }
  </style>
</head>
