<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DewaRuci Merch - Kurta & Kaos Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Roboto', sans-serif; 
      background: #0f0f0f; 
      color: #e0e0e0; 
      line-height: 1.6; 
      transition: all 0.5s ease;
    }
    .container { max-width: 1400px; margin: 0 auto; padding: 1rem; }

    /* Header */
    .header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: #1a1a1a; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333;
    }
    .logo img { height: 50px; }
    .contact-info { font-size: 0.9rem; text-align: right; }
    .contact-info a { color: #25d366; text-decoration: none; font-weight: 500; }

    /* Hero */
    .hero {
      position: relative; height: 500px; overflow: hidden; border-radius: 20px; margin: 2rem 0;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }
    .hero img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.7); }
    .hero-text {
      position: absolute; bottom: 40px; left: 40px; background: rgba(0,0,0,0.7);
      padding: 1.5rem 2.5rem; border-radius: 15px; backdrop-filter: blur(10px);
      border: 1px solid rgba(255,215,0,0.3);
    }
    .hero-text h1 { font-family: 'Playfair Display', serif; font-size: 3rem; color: #ffd700; margin-bottom: 0.5rem; }
    .hero-text p { font-size: 1.2rem; color: #fff; }

    /* Filter */
    .filter-bar { display: flex; justify-content: center; gap: 1rem; margin: 2rem 0; flex-wrap: wrap; }
    .filter-btn { 
      padding: 0.8rem 1.8rem; background: #1a1a1a; border: 2px solid #ffd700; color: #ffd700;
      border-radius: 50px; cursor: pointer; font-weight: 500; transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(255,215,0,0.2);
    }
    .filter-btn.active, .filter-btn:hover { background: #ffd700; color: #1a1a1a; }

    /* Produk */
    .products-grid { 
      display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; padding: 1rem;
    }
    .product-card { 
      background: #1a1a1a; border-radius: 20px; overflow: hidden; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: all 0.4s ease; text-align: center;
      border: 1px solid #333;
    }
    .product-card:hover { transform: translateY(-12px); box-shadow: 0 20px 40px rgba(255,215,0,0.15); }
    .product-card img { width: 100%; height: 350px; object-fit: cover; }
    .product-info { padding: 1.5rem; }
    .product-info h3 { 
      font-family: 'Playfair Display', serif; font-size: 1.4rem; margin-bottom: 0.8rem; color: #fff;
    }
    .price-old { text-decoration: line-through; color: #888; font-size: 1rem; }
    .price-new { font-weight: 700; color: #ffd700; font-size: 1.4rem; margin: 0.5rem 0; }
    .discount-badge { 
      background: #ff4444; color: #fff; padding: 0.3rem 0.8rem; border-radius: 20px; 
      font-size: 0.9rem; font-weight: bold; display: inline-block; margin-bottom: 1rem;
    }
    .btn-buy { 
      display: block; background: #25d366; color: #fff; padding: 1rem; 
      text-decoration: none; font-weight: 600; border-radius: 0 0 20px 20px;
      transition: background 0.4s ease;
    }
    .btn-buy:hover { background: #128c7e; }

    /* Footer */
    .footer { 
      text-align: center; padding: 3rem 1rem; background: #111; margin-top: 4rem; 
      border-top: 1px solid #333; font-size: 0.9rem; color: #888;
    }
    .footer a { color: #25d366; text-decoration: none; }

    /* Responsif */
    @media (max-width: 768px) {
      .hero { height: 300px; }
      .hero-text h1 { font-size: 2rem; }
      .products-grid { grid-template-columns: 1fr; }
      .filter-btn { padding: 0.7rem 1.2rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="https://drive.google.com/uc?id=1Qltf_10ru65Zjm5lCArQOVppaQ4GYqi3" alt="DewaRuci Logo">
    </div>
    <div class="contact-info">
      <div>Admin DewaRuci</div>
      <a href="https://wa.me/6281973174906">+62 819-7317-4906</a>
    </div>
  </header>

  <!-- Hero -->
  <div class="hero">
    <img src="https://drive.google.com/uc?id=1HXEvC-SZ0Z5XL_NowHXrFyY51PCsFv59" alt="Hero">
    <div class="hero-text">
      <h1>DewaRuci Merch</h1>
      <p>Kurta & Kaos Premium Yogyakarta</p>

  </div>

  <!-- Filter -->
  <div class="filter-bar">
    <button class="filter-btn active" data-filter="all">Semua</button>

  <!-- Produk Grid -->
  <div class="products-grid">
    <!-- Produk 1 -->
    <div class="product-card" data-category="kurta">
      <img src="https://drive.google.com/uc?id=1i9k8j7k8j9k9j0k9j0k9j0k9j0k9j0k9" alt="Kurta 1"> <!-- Ganti ID -->
      <div class="product-info">
        <h3>Kurta Pria Premium</h3>
        <p class="price-old">Rp 149.000</p>
        <p class="price-new">Rp 85.000</p>
        <span class="discount-badge">-43%</span>
        <a href="https://wa.me/6281973174906?text=Halo,%20saya%20mau%20pesan%20Kurta%20Pria%20Premium%20-%20Rp%2085.000" class="btn-buy" target="_blank">Chat WA</a>
      </div>
    </div>

    <!-- Tambah 7 produk lain di sini (sama formatnya) -->
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 DewaRuci Merch — Yogyakarta</p>
    <p>Kontak: <a href="https://wa.me/6281973174906">Admin DewaRuci - 081973174906</a></p>
  </footer>
</div>

<script>
  // Filter
  document.querySelectorAll

('.filter-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      const filter = this.getAttribute('data-filter');
      document.querySelectorAll('.product-card').forEach(card => {
        const cat = card.getAttribute('data-category');
        card.style.display = (filter === 'all' || cat === filter) ? 'block' : 'none';
      });
    });
  });
</script>

</body>
</html>
