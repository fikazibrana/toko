<script>
  let slideIndex = 0;
  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.dot');
  let autoSlide;

  function showSlide(n) {
    slideIndex = (n + slides.length) % slides.length;
    document.getElementById('slides').style.transform = `translateX(-${slideIndex * 100}%)`;
    dots.forEach((dot, i) => dot.classList.toggle('active', i === slideIndex));
  }

  function changeSlide(n) {
    clearInterval(autoSlide);
    showSlide(slideIndex + n);
    startAutoSlide();
  }

  function currentSlide(n) {
    clearInterval(autoSlide);
    showSlide(n);
    startAutoSlide();
  }

  function startAutoSlide() {
    autoSlide = setInterval(() => changeSlide(1), 5000);
  }

  // Init
  showSlide(slideIndex);
  startAutoSlide();

  // Dark Mode
  function toggleMode() {
    document.body.classList.toggle('light-mode');
    const icon = document.getElementById('modeIcon');
    icon.classList.toggle('fa-moon');
    icon.classList.toggle('fa-sun');
    localStorage.setItem('mode', document.body.classList.contains('light-mode') ? 'light' : 'dark');
  }
  if (localStorage.getItem('mode') === 'light') toggleMode();

  // Back to Top
  window.onscroll = () => {
    document.querySelector('.back-top').classList.toggle('show', window.scrollY > 300);
  };
  function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
</script>
